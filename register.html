<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="bs/css/bootstrap.css" />
		<script src="bs/js/jquery.min.js"></script>
		<script src="bs/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	</head>
	<body>
		<div class="show-login-btn">
			<i class="fas fa-sign-in-alt">Show login form</i>
		</div>
		
		<div class="login-box">
			<div class="hide-login-btn">
				<i class="fas fa-times"></i>
			</div>
			<form action="" class="login-form">
				<h1>Welcome</h1>
				<input class="txtb" type="text" placeholder="Username">
				<input class="txtb" type="password" placeholder="Password">
				<input class="login-btn" type="submit" value="Login">
			</form>
		</div>
		
		<script type="text/javascript">
			$(".show-login-btn").on("click",function(){
				$(".login-box").toggleClass("showed");
			});
			$(".hide-login-btn").on("click",function(){
				$(".login-box").toggleClass("showed");
			});
		</script>
	</body>
</html>
